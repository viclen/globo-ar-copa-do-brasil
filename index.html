<body style="margin: 0; overflow: hidden;">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MXHGNMV" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="fixed-front" style="background: rgba(0, 0, 0, 0.5)" id="moveObjects">
        <div class="text" id="carregando" style="display: none;">
            Carregando...
            <br>
            Por favor espere
            <br>
            <br>

            <div class="lds-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <div class="camera-info">
        <div id="cameraPosition">
        </div>
        <div id="cameraRotation">
        </div>
    </div>

    <div class="fixed-front" id="clickToStart">
        <div class="text">
            Clique para começar
        </div>
    </div>

    <a-scene id="arScene" ar-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" light="defaultLightsEnabled: false">
        <a-entity objects visible="false" id="objects" smooth="true" smoothCount="10" smoothTolerance=".1"
            smoothThreshold="5" look-at="[gps-camera]">
            <a-entity scene-objects position="0 -1 10" rotation="0 0 0">
                <!--  animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true" -->
                <a-entity>
                    <a-entity id="model" position="0 0 0" rotation="0 0 0" scale="5 5 5">
                        <a-entity model3dtaca id="model" gltf-model="url(models/taca-sem-fitas.glb)">
                        </a-entity>

                        <a-entity model3dfitas gltf-model="url(models/fitas.glb)"
                            animation-mixer="clip: KeyAction.001;">
                        </a-entity>
                    </a-entity>
                </a-entity>

                <!-- <a-entity id="particles" visible="false" position="0 1 0" particle-system="
                    color:  #fdff81;
                "></a-entity> -->
            </a-entity>
        </a-entity>

        <a-entity id="camera-rig" rotation="0 180 0">
            <a-entity camera id="camera" wasd-controls-enabled="false" gps-camera look-controls rotation-reader
                camera-data alert="false">
            </a-entity>
        </a-entity>

        <a-light type="point" color="#FFF" intensity="1.5" position="-6 5 0" rotation="0 0 0"></a-light>
        <a-light type="point" color="#FFF" intensity="1.5" position="6 5 0" rotation="0 0 0"></a-light>
        <a-light type="point" color="#FFF" intensity="1.5" position="-6 0 0" rotation="0 0 0"></a-light>
        <a-light type="point" color="#FFF" intensity="1.5" position="6 0 0" rotation="0 0 0"></a-light>
    </a-scene>

    <main class="camera">
        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>
        <canvas id="sky--canvas"></canvas>
        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output">
        <!-- Camera trigger -->
        <button class="btn" id="camera--trigger">
            <i class="fas fa-camera"></i>
        </button>
        <button class="btn" id="camera--change">
            <i class="fas fa-exchange-alt"></i>
        </button>
        <button class="btn" id="zoom-in" onclick="zoomIn()">
            <i class="fas fa-search-plus"></i>
        </button>
        <button class="btn" id="zoom-out" onclick="zoomOut()">
            <i class="fas fa-search-minus"></i>
        </button>
        <button class="btn hidden" id="download--button">
            <i class="fas fa-download"></i>
        </button>
        <button class="btn hidden" id="share--button">
            <i class="fas fa-share-alt"></i>
        </button>
        <!-- <button class="btn" id="enable-particles" class="active" onclick="enableParticles()">
            <i class="fas fa-fire"></i>
        </button> -->
    </main>

        const splitted = document.getElementById("scriptVersion").getAttribute("src").split("?");
        const version = splitted.length > 1 ? splitted[1] : 1;

</html>
