        THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
    </script>

<body style="margin: 0; overflow: hidden;">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MXHGNMV" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="fixed-front">
        <div class="text" id="carregando" style="display: none;">
            Carregando...<br>
            Por favor espere
        </div>
    </div>

    <div class="camera-info">
        <div id="cameraPosition">
        </div>
        <div id="cameraRotation">
        </div>
    </div>

    <div class="fixed-front" id="clickToStart">
        <div class="text">
            Clique para começar
        </div>
    </div>

    <a-scene id="arScene" ar-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" light="defaultLightsEnabled: false">
        <!--  look-at="[gps-camera]" -->
        <a-entity objects visible="false" id="objects" smooth="true" smoothCount="10" smoothTolerance=".1"
            smoothThreshold="5">
            <a-entity scene-objects position="0 0 10" rotation="0 0 0">
                <a-entity id="particles" position="0 0 0"></a-entity>

                <a-entity animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true">
                    <a-obj-model 3dmodel id="model" position="0 0 0" rotation="0 0 0" scale="5 5 5"
                        src="models/trophy.obj" mtl="models/trophy.mtl">
                    </a-obj-model>
                </a-entity>
            </a-entity>
        </a-entity>

        <a-entity id="camera-rig" rotation="0 180 0">
            <a-entity camera id="camera" wasd-controls-enabled="false" gps-camera look-controls rotation-reader
                camera-data raycaster="objects: .clickable; interval: 1000; near: 2; far: 20; direction: 0 0 -1"
                cursor="fuse: true; rayOrigin: mouse;">
            </a-entity>
        </a-entity>

        <a-light type="point" color="#FFF" intensity="2" position="0 6 0"></a-light>
    </a-scene>

    <main class="camera">
        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>
        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output">
        <!-- Camera trigger -->
        <button id="camera--trigger">
            <i class="fas fa-camera"></i>
        </button>
        <button id="camera--change">
            <i class="fas fa-exchange-alt"></i>
        </button>
        <button id="zoom-in">
            <i class="fas fa-search-plus"></i>
        </button>
        <button id="zoom-out">
            <i class="fas fa-search-minus"></i>
        </button>
    </main>

    <script>
        const splitted = document.getElementById("scriptVersion").getAttribute("src").split("?");
        const version = splitted.length > 1 ? splitted[1] : 1;
        alert("Versão " + version);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
</body>

</html>
