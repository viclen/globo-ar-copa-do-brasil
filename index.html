<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes" />

    <link rel="shortcut icon" href="favicon.ico" />

    <title>Globo Realidade Aumentada - Copa do Brasil</title>

    <link rel="stylesheet" href="./style/all.min.css">

    <!-- Google Tag Manager -->
    <script>
        (function (w, d, s, l, i) {
            w[l] = w[l] || []; w[l].push({
                'gtm.start':
                    new Date().getTime(), event: 'gtm.js'

                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-MXHGNMV');

    <script>
        navigator.xr.requestDevice = navigator.xr.requestDevice || function () {
            return new Promise((resolve, reject) => {
                resolve({
                    supportsSession: new Promise((resolve, reject) => {
                        resolve({
                            immersive: true,
                            exclusive: true
                        });
                    })
                });
            });
        };
    </script>

    <script src="./js/adapter-latest.js"></script>
    <script src="./js/aframe.min.js"></script>
    <script src="./js/aframe-extras.min.js"></script>
    <script src="./js/aframe-look-at-component.min.js"></script>
    <script src="./js/aframe-particle-system-component.js?1"></script>
    <script src="./js/aframe-ar.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/';
    </script>

    <link rel="stylesheet" href="style/loading.css">

    <link rel="stylesheet" href="style/tutorial.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="./js/front-camera.js"></script>
    <script id="scriptVersion" src="./js/main.js"></script>
    <script src="./js/tutorial.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="first-loading">
        <div>
            Por favor, aguarde.
            <br />
            <br />

            <div class="lds-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MXHGNMV" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="fixed-front" style="background: rgba(0, 0, 0, 0.5)" id="moveObjects">
        <div class="text" id="carregando" style="display: none;">
            Por favor, aguarde.
            <br />
            <br />

            <div class="lds-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <div class="tutorial">
        <div class="tutorial--move">
            <div class="up">
                <i class="fas fa-3x fa-long-arrow-alt-up blink"></i>
            </div>
            <div class="down">
                <i class="fas fa-3x fa-long-arrow-alt-down blink"></i>
            </div>
            <div class="left">
                <i class="fas fa-3x fa-long-arrow-alt-left blink"></i>
            </div>
            <div class="right">
                <i class="fas fa-3x fa-long-arrow-alt-right blink"></i>
            </div>
        </div>
        <div class="tutorial--change-camera">
            <div class="arrow">
                <i class="fas fa-3x fa-long-arrow-alt-up blink"></i>
            </div>
        </div>
        <div class="tutorial--particles">
            <div class="arrow">
                <i class="fas fa-3x fa-long-arrow-alt-up blink"></i>
            </div>
        </div>
        <div class="tutorial--rotate">
            <div class="left">
                <i class="fas fa-3x fa-long-arrow-alt-down blink"></i>
            </div>
            <div class="right">
                <i class="fas fa-3x fa-long-arrow-alt-down blink"></i>
            </div>
        </div>
        <div class="tutorial--zoom">
            <div class="left">
                <i class="fas fa-3x fa-long-arrow-alt-up blink"></i>
            </div>
            <div class="right">
                <i class="fas fa-3x fa-long-arrow-alt-up blink"></i>
            </div>
        </div>
        <div class="tutorial--picture">
            <div class="arrow">
                <i class="fas fa-3x fa-long-arrow-alt-down blink"></i>
            </div>
        </div>

        <div class="tutorial--standard">
            <div class="tutorial--text">
            </div>
            <button class="tutorial--confirm">
                Avançar
            </button>
        </div>

        <button class="tutorial--close">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div class="camera-info">
        <div id="cameraPosition">
        </div>
        <div id="cameraRotation">
        </div>
    </div>

    <div class="fixed-front" id="clickToStart">
        <div class="text">
            Clique para começar
        </div>
    </div>

    <a-scene id="arScene" ar-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" light="defaultLightsEnabled: false"
        artoolkit>
        <a-entity objects visible="false" id="objects" smooth="true" smoothCount="15" smoothTolerance="1"
            smoothThreshold="10" look-at="[gps-camera]">
            <a-entity scene-objects position="0 0 10" rotation="0 0 0">
                <a-entity>
                    <a-entity id="model" position="0 0 0" rotation="0 0 0" scale="5 5 5">
                        <a-entity model3dtaca id="model" gltf-model="url(models/taca-sem-fitas.glb)" cube-env-map="
                            path: ./img/cubemap/;
                            extension: png;
                            reflectivity: 1;
                        ">
                        </a-entity>

                        <a-entity model3dfitas gltf-model="url(models/fitas.glb)"
                            animation-mixer="clip: KeyAction.001;">
                        </a-entity>
                    </a-entity>
                </a-entity>

                <a-light type="point" color="#FFF" intensity="1" position="5 2 15" rotation="0 0 0">
                </a-light>

                <a-light type="point" color="#FFF" intensity="1" position="5 2 -15" rotation="0 0 0">
                </a-light>
            </a-entity>

            <a-entity id="particles" visible="false">
                <a-entity particles-start particle-system="
                    color:  yellow;
                    randomise: true;
                    tex: url(./img/square.png);
                    particleCount: 2000;
                    preset: snow;
                "></a-entity>
                <a-entity particles-start particle-system="
                    color:  blue;
                    randomise: true;
                    tex: url(./img/square.png);
                    particleCount: 2000;
                    preset: snow;
                "></a-entity>
                <a-entity particles-start particle-system="
                    color:  green;
                    randomise: true;
                    tex: url(./img/square.png);
                    particleCount: 2000;
                    preset: snow;
                "></a-entity>
            </a-entity>
        </a-entity>

        <a-entity id="world-rotation">
            <a-entity id="camera-rig" rotation="0 180 0">
                <a-entity camera id="camera" wasd-controls-enabled="false" gps-camera look-controls rotation-reader
                    camera-data alert="false">
                </a-entity>
            </a-entity>
        </a-entity>
    </a-scene>

    <main class="camera">
        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>
        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output">
        <!-- Camera trigger -->
        <button class="btn hidden" id="camera--trigger">
            <i class="fas fa-camera"></i>
        </button>
        <button class="btn hidden" id="camera--change">
            <img src="./icon/change.svg" />
        </button>
        <button class="btn hidden" id="rotate-left">
            <i class="fas fa-redo-alt"></i>
        </button>
        <button class="btn hidden" id="rotate-right">
            <i class="fas fa-undo-alt"></i>
        </button>
        <button class="btn hidden" id="zoom-in">
            <i class="fas fa-search-plus"></i>
        </button>
        <button class="btn hidden" id="zoom-out">
            <i class="fas fa-search-minus"></i>
        </button>
        <button class="btn active hidden" id="enable-particles">
            <img src="./icon/fireworks.svg" />
        </button>
        <button class="btn hidden" id="download--button">
            <i class="fas fa-download"></i>
        </button>
        <button class="btn hidden" id="share--button">
            <i class="fas fa-share-alt"></i>
        </button>
    </main>

    <script src="./js/all.min.js"></script>
</body>

</html>
